<footer class="site-footer" style="
  background: transparent;
  padding: 2rem 0;
  margin-top: 3rem;
  text-align: center;
">
  <div class="wrap" style="
    max-width: 800px;
    margin: 0 auto;
  ">
    <div style="
      font-size: 0.9rem;
      line-height: 1.6;
    ">
      <a href="{{ .Site.Home.Permalink }}" 
         style="
           color: #888 !important;
           text-decoration: none;
           font-weight: 400;
           display: inline-block;
           padding: 0.5rem 1rem;
         ">
        &copy; {{ with .Site.Copyright | compare.Default .Site.Title }} 
          {{ . | safeHTML }} 
        {{ end }} {{ now.Format "2006"}}
      </a>
    </div>
  </div>
  
  <!-- Принудительное переопределение стилей -->
  <style>
    footer * {
      color: #333 !important;
      font-family: inherit !important;
    }
    footer a:hover {
      opacity: 0.7;
    }
  </style>
</footer>
