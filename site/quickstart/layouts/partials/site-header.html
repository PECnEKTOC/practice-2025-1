<!-- Большой хедер с картинкой -->
<header class="main-header">
  <div class="header-bg-image"></div>
  <div class="wrap">
    <div class="header-content">
      <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      <nav class="site-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>

<!-- Фиксированный хедер -->
<header class="fixed-header">
  <div class="wrap">
    <div class="fixed-header-content">
      <a class="fixed-site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      <nav class="fixed-site-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="fixed-nav-link">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>

<style>
  /* Основной хедер */
  .main-header {
    height: 300px;
    position: relative;
    overflow: hidden;
  }
  
  .header-bg-image {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('/images/header.png') no-repeat center center/cover;
    z-index: 1;
  }

  /* Фиксированный хедер */
  .fixed-header {
    position: fixed;
    top: -100px;
    left: 0;
    right: 0;
    height: 60px;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(8px);
    z-index: 1000;
    transition: top 0.3s ease;
    box-shadow: 0 1px 10px rgba(0,0,0,0.1);
  }

  /* Общие стили */
  .wrap {
    width: 100%;
    max-width: 1800px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  /* Стили основного хедера */
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
    padding-top: 25px;
  }

  .site-title {
    color: white;
    font-size: 2.2rem;
    font-weight: 700;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    text-decoration: none;
  }

  .site-nav {
    display: flex;
    gap: 2rem;
  }

  .nav-link {
    color: rgba(255,255,255,0.9);
    font-size: 1.1rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    text-decoration: none;
    padding: 0.5rem 0;
  }

  /* Стили фиксированного хедера */
  .fixed-header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
  }

  .fixed-site-title {
    color: #222;
    font-size: 1.5rem;
    font-weight: 600;
    text-decoration: none;
  }

  .fixed-site-nav {
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  .fixed-nav-link {
    color: #444;
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    display: flex;
    align-items: center;
    height: 100%;
  }

  /* Эффекты при наведении */
  .nav-link:hover,
  .fixed-nav-link:hover {
    opacity: 0.8;
  }

  /* Затемнение фона */
  .main-header::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.1));
    z-index: 1;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const fixedHeader = document.querySelector('.fixed-header');
    const triggerPoint = 50;

    window.addEventListener('scroll', function() {
      if (window.pageYOffset > triggerPoint) {
        fixedHeader.style.top = '0';
      } else {
        fixedHeader.style.top = '-100px';
      }
    });
  });
</script>
